
{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>

<h1 style="color: rgb(7, 10, 56);">BOOKS</h1>
<div class="row cardshape">
  {% for book in booklist %}

  <div class="col-md-3 pt-3">
    <div class="card snip1581">
    <div class="card" style="width: 18rem; height:10rem">
      </div>
      <a href="{% url 'book_view' book.id %}">
        <img class="card-img-top" src="{{book.imagetURL}}"  alt="Card image cap">
      </a>
      <div class="card-body">
        <br>
        <br>
        <center><h5 class="card-title">{{ book.book_name }}</h5></center>
        <p class="card-text">
        <ul>
          <h6>Author :{{ book.author }}</h6>
          <h6>Language :{{ book.language }}</h6>
          <h6>category: {{ book.category }}</h6>
        </ul>

        </p>
      </div>
    </div>
    <div class="cart">
      <a href="{% url 'addtowishlist' book.id %}"> <button  data-action="add"  type="button" class=" update-cart btn btn-primary ">Add to Cart</button></a>
    </div>
  </div>
  {% endfor %}
</div>


<style>
  .cardshape {
    margin: auto;
  }

  @import url(https://fonts.googleapis.com/css?family=Poppins:300,700);
.snip1581 {
  font-family: 'Poppins:400,700', Arial, sans-serif;
  position: relative;
  display: inline-block;
  overflow: hidden;
  margin: 8px;
  min-width: 250px;
  max-width: 310px;
  width: 100%;
  background-color: #25b6d0;
  color: #ffffff;
  text-align: left;
  font-size: 16px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
}
.snip1581 * {
  -webkit-transition: all 0.35s;
  transition: all 0.35s;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
.snip1581 img {
  max-width: 100%;
  vertical-align: top;
}
.snip1581 figcaption {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px;
  background-image: -webkit-linear-gradient(bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
  background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}
.snip1581 h3 {
  font-size: 44px;
  font-weight: 400;
  line-height: 1;
  letter-spacing: 1px;
  text-transform: uppercase;
  margin: 3px 0;
}
.snip1581 .title1 {
  font-weight: 700;
}
.snip1581 .title2 {
  color: #a58e7c;
  font-weight: 300;
}
.snip1581 .title3 {
  font-weight: 700;
  font-size: 25px;
}
.snip1581 a {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
.snip1581:hover img,
.snip1581.hover img {
  -webkit-transform: scale(1.3) rotate(5deg);
  transform: scale(1.3) rotate(5deg);
}
/* Demo purposes only */
body {
  background-color: #95b17a;
  text-align: center;
}

.btn {
  background-color: rgb(73, 56, 70); /* Blue background */
  border: none; /* Remove borders */
  color: white; /* White text */
  padding: 12px 16px; /* Some padding */
  font-size: 16px; /* Set a font size */
  cursor: pointer; /* Mouse pointer on hover */
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}


</style>
{% endblock %}
<script>
  /* Demo purposes only */
$(".hover").mouseleave(
  function () {
    $(this).removeClass("hover");
  }
);

</script>
